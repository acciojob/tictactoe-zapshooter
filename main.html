<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
    }
    .container {
      width: 340px;
      margin: 60px auto;
      text-align: center;
    }
    h1 {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 2em;
      letter-spacing: 3px;
    }
    .input-form {
      margin-bottom: 30px;
    }
    .input-form label {
      font-size: 1.08em;
      margin-right: 8px;
      display: block;
      text-align: left;
      margin-top: 10px;
    }
    .input-form input {
      margin-bottom: 7px;
      width: 90%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #333;
      border-radius: 3px;
      outline: none;
    }
    #submit {
      margin-top: 8px;
      width: 98%;
      padding: 13px 0;
      font-size: 1.16em;
      border-radius: 8px;
      border: 2px solid #222;
      cursor: pointer;
      background: #fff;
      transition: background 0.2s;
    }
    #submit:hover {
      background: #eee;
    }
    .message {
      margin-bottom: 15px;
      font-size: 1.18em;
      font-weight: bold;
      min-height: 30px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 3px;
      margin: 0 auto;
      width: 245px;
    }
    .cell {
      background: #f8a9b9;
      border: 2px solid #333;
      font-size: 2.25em;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      line-height: 80px;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }
    .cell.winner {
      background: #840d75 !important;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="input-form" id="form">
      <label for="player-1">Player 1</label>
      <input type="text" id="player-1" placeholder="enter name" autocomplete="off">
      <label for="player-2">Player 2</label>
      <input type="text" id="player-2" placeholder="enter name" autocomplete="off">
      <button id="submit">Start Game</button>
    </div>
    <div class="message" id="message"></div>
    <div class="board" id="board" style="display:none;">
      <!-- Cells will be rendered here -->
    </div>
  </div>
  <script>
    const form = document.getElementById('form');
    const boardDiv = document.getElementById('board');
    const submitBtn = document.getElementById('submit');
    const messageDiv = document.getElementById('message');
    let player1 = '';
    let player2 = '';
    let turn = 0; // 0 for player1, 1 for player2
    let board = Array(9).fill('');
    let gameOver = false;

    // Winning combinations array
    const wins = [
      [0,1,2],[3,4,5],[6,7,8], // Rows
      [0,3,6],[1,4,7],[2,5,8], // Columns
      [0,4,8],[2,4,6],         // Diagonals
    ];

    submitBtn.onclick = function() {
      player1 = document.getElementById('player-1').value.trim();
      player2 = document.getElementById('player-2').value.trim();
      if(!player1 || !player2) {
        messageDiv.textContent = "Please enter both player names!";
        return;
      }
      form.style.display = 'none';
      boardDiv.style.display = 'grid';
      renderBoard();
      messageDiv.textContent = `${player1}, you're up`;
    };

    function renderBoard() {
      boardDiv.innerHTML = '';
      for(let i=0; i<9; ++i) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.id = (i+1);
        cell.textContent = board[i];
        cell.onclick = function() { handleMove(i); };
        boardDiv.appendChild(cell);
      }
    }

    function handleMove(idx) {
      if(gameOver || board[idx] !== '') return;
      board[idx] = turn === 0 ? 'x' : 'o';
      renderBoard();
      checkGame();
      if(!gameOver) {
        turn = 1 - turn;
        messageDiv.textContent = `${turn === 0 ? player1 : player2}, you're up`;
      }
    }

    function checkGame() {
      for(const c of wins) {
        if(board[c[0]] &&
           board[c[0]] === board[c[1]] &&
           board[c[1]] === board[c[2]]) {
          gameOver = true;
          highlightWinner(c);
          messageDiv.textContent = `${turn === 0 ? player1 : player2}, congratulations you won!`;
          return;
        }
      }
      if(board.every(x => x)) {
        gameOver = true;
        messageDiv.textContent = `It's a draw!`;
      }
    }

    function highlightWinner(cells) {
      for(let i=0;i<9;i++){
        let cell = document.getElementById(i+1+"");
        if(cells.includes(i)){
          cell.classList.add("winner");
        }
      }
    }
  </script>
</body>
</html>
